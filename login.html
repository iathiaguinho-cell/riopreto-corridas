<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gest√£o Portal das Corridas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">

    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script defer src="js/config.js"></script>
    <script defer src="js/auth.js"></script>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="form-container">
        <h1 class="text-2xl font-bold text-center mb-6">Acesso Restrito</h1>
        <form id="login-form">
            <div>
                <label for="email" class="filter-label">Email</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            <div>
                <label for="password" class="filter-label">Senha</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            <button type="submit" class="form-button">Entrar</button>
        </form>
        <p id="login-error" class="text-red-500 text-center mt-4"></p>
    </div>
</body>
</html>
